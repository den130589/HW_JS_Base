<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block {
            width: 300px;
            height: 300px;
            background-color: brown;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="block">

    </div>

    <div>
        <p>
            top left corner
            <input type="range" id="width" value="0" min="300" max="1000" oninput="onRangeChange()">
            
            <span id="width1">0</span>
        </p>
        <p>
            top right corner
            <input type="range" id="height" value="0" min="300" max="1000" oninput="onRangeChange()">
            <span id="height1">0</span>
        </p>
        <p>
            bottom left corner
            <input type="color" id="color"  oninput="onRangeChange()">
            <span id="color1">0</span>
        </p>
                     
    </div>

    <script>
        function onRangeChange(){
           
            var width = document.getElementById('width').value;
            var height = document.getElementById('height').value;
            var color = document.getElementById('color').value;
            

            
            var width1 = document.getElementById('width1');
            var height1 = document.getElementById('height1');
            var color1 = document.getElementById('color1');
            

            
            width1.innerHTML = width;
            height1.innerHTML = height;
            color1.innerHTML = color;
           

            
            var block = document.getElementById('block');

           

            block.style.width = width + "px ";
            block.style.height = height + "px ";
            block.style.backgroundColor = color;
        }
    </script>
</body>
</html>
